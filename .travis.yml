sudo: required

language: node_js
node_js: 14
cache: npm

notifications:
  email: false

services:
  - docker

before_install:
  - docker build -t miguelleal96/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true miguelleal96/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
